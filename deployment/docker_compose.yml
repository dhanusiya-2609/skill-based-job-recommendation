version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://jobmatch:password@db:5432/jobmatch
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - jobmatch-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jobmatch
      - POSTGRES_USER=jobmatch
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - jobmatch-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - jobmatch-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - jobmatch-network

  celery:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: celery -A backend.agents.celery_app worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://jobmatch:password@db:5432/jobmatch
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - jobmatch-network

volumes:
  postgres_data:
  redis_data:

networks:
  jobmatch-network:
    driver: bridge